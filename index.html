<html lang="ko">
    <head>

        <script type="text/javascript" src="bin/pixion.js" charset="UTF-8"></script>
        <script type="text/javascript" src="config.js" charset="UTF-8"></script>
        <script type="text/javascript" src="main.js" charset="UTF-8"></script>

        <script type="text/javascript" src="scene1.js" charset="UTF-8"></script>

    </head>
    <body>
        <script>
            PIXION.begin(600,800);
            //(new PIXION.PL()).gotoScene('main');

            var scene1 = new PIXION.Scene( function(po) {
                var img1 = new po.Image('images/rect.png');
                img1.x = 300;
                img1.y = 400;
                new po.Timer(2000, function() {
                   po.gotoScene("main", {effect: "slideRight", time: 500});
                    // po.gotoScene(mainScene, {effect: "slideRight", time: 500});
                });
            });

            var mainScene = new PIXION.Scene( function(po) {
                var img1 = new po.Image('images/ch1.png');
                img1.x = 300;
                img1.y = 100;
                img1.moveTo({time:500, y:600, scale:0.5, delay:1000});
                new po.Timer(2000, function() {
                    po.gotoScene(scene1, {effect: "slideRight", time: 500});
                });
            });
            mainScene.show();
//            scene1.show();


        </script>
    </body>
</html>
